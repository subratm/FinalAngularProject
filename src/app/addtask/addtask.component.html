<div class="container-fluid">
     <form>
    
        <div class="form group">
            <label>Project:</label>
            <input type="text" placeholder="project" required class="form-control" 
              name="project" id="project" >
          </div>
        
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myProjectModal">Search</button>
        

    <div class="form group">
     
      <label>Task: </label>
      <input type="text" required class="form-control" name="taskName" id="taskName" [(ngModel)]="model.taskName">
    
    </div>
    
    <div class="form group">
     
        <label>Priority: </label>
        <input type="range" min=0 max=30 required class="form-control" name="priority" id="priority" [(ngModel)]="model.priority">
      
    </div>
    
    <div class="form group">
     
        <label>Parent Task: </label>
        <input type="text" required class="form-control" name="parentTask" id="parentTask" [(ngModel)]="model.parentTask">
      
    </div>
    
    <div class="form group">
     
        <label>Start Date:  </label>
               <input type="date" required class="form-control" name="startDate" id="startDate" [(ngModel)]="model.startDate">
      
    </div>
    
    <div class="form group">
     
        <label>End Date:  </label>
        <input type="date" required class="form-control" name="endDate" id="endDate" [(ngModel)]="model.endDate">
      
    </div>
    <div class="form group">
        <label>user</label>
        <input type="text"  [disabled]="isBoxDisabled"  placeholder="user" required class="form-control" 
          name="user" id="user" >
      </div>
    
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myUserModal">Search</button>
    
    <div>
    <button class="btn btn-primary" type="submit" (click)="createTask()">Add Task</button> &nbsp; &nbsp; &nbsp;
    
    <button class="btn btn-primary" type="reset">Reset </button>
</div>
    </form>
    </div>
    
    <div class="modal" id="myProjectModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div>
                    <input type="text" class="form-control" id="searchProject" name="search" placeholder="Search..." (keyup)='searchProject($event.target.value)'>
                  </div>
                  <select class="form-control" [(ngModel)]="selectpro" (change)="projectIsChosen()">
                    <option value="Default">.....Choose Project.....</option>
                    <option *ngFor="let project of projectsList" [ngValue]="project" id="chosenProject" name="chosenProject" >{{project.projectName}}</option>
                  </select>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
      
      
             
        <!-- The Modal  user selection -->
        <div class="modal" id="myUserModal">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                  <div>
                      <input type="text" class="form-control" id="searchUser" name="search" placeholder="Search..." (keyup)='searchUser($event.target.value)'>
                    </div>
                    <select class="form-control" [(ngModel)]="select" (change)="userIsChosen()">
                      <option value="Default">.....Choose User.....</option>
                      <option *ngFor="let user of usersList" [ngValue]="user" id="chosenUser" name="chosenUser" >{{user.firstName}}</option>
                    </select>
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>

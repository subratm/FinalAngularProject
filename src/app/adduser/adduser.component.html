<div class="container-fluid">
  <form>
 
 <div class="form group">
  
   <label>First Name: </label>
   <input type="text" required class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName">
    
 </div>
 
 <div class="form group">
  
     <label>Last Name: </label>
     <input type="text" required class="form-control" name="lastName" id="lastName" [(ngModel)]="user.lastName">
   
 </div>
 
 <div class="form group">
    
     <label>Employee Id: </label>
     <input type="number" required class="form-control" name="employee_id" id="employee_id" [(ngModel)]="user.employee_id">
   
 </div> 
 
 <button class="btn btn-primary" type="submit" (click)="createUser()">Add </button> &nbsp; &nbsp; &nbsp;
   <button class="btn btn-primary" type="reset">Reset </button>
  </form>
</div>


<table class="table table-stripped" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="10" >
    <thead>
        <tr>
            <th style="width: 20%">
                <input type="text" (keyup)='search($event.target.value)' placeholder="Search">
            </th>
            <th style="width: 20%">
                <label>Sort By: </label>
            </th>

            <th style="width: 20%">
                <mfDefaultSorter by="firstName">
                    <button>First Name</button>
                </mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="lastName">
                    <button>Last Name</button>
                </mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="employee_id">
                    <button>Emp Id</button>
                </mfDefaultSorter>
            </th>
        </tr>

         <tr>
      <th>  <mfDefaultSorter by="firstName">FirstName</mfDefaultSorter></th>
      <th>  <mfDefaultSorter by="lastName">LastName</mfDefaultSorter></th>
      <th>  <mfDefaultSorter by="employee_id">Employee ID</mfDefaultSorter></th>
    </tr>
  </thead>

<tbody>
   
<tr *ngFor="let users of mf.data">
    <td>{{users.firstName}}</td>
    <td>{{users.lastName}}</td>
    <td>{{users.employee_id}}</td>
    <td>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="onEdit(user)">
          Edit
        </button>
        <button type="button" class="btn btn-danger" (click)="delete(users.userId)">
    Delete
        </button>
      </td>
</tr>
</tbody>
</table>


<div class="modal" id="myModal" >
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Update form</h4>
      </div>
      
  
      <div class="modal-body">
          <form>
      
              <div class="form group">
               
                <label>FirstName: </label>
                <input type="text" required class="form-control" name="firstName" id="firstName"  [(ngModel)]="user.firstName">
              
              </div>
                                
              <div class="form group">
               
                  <label>LastName: </label>
                  <input type="text" required class="form-control" name="lastName" id="lastName" [(ngModel)]="user.lastName">
                
              </div>
              
           
              
              <div class="form group">
               
                  <label>Employee ID: </label>
                  <input type="number" required class="form-control" name="employee_id" id="employee_id"  [(ngModel)]="user.employee_id">
                
              </div>
              <div>
              <button class="btn btn-primary" type="submit" (click)="update()">Update User</button> &nbsp; &nbsp; &nbsp;
              
              <button class="btn btn-primary" type="button" data-dismiss="modal" >Cancel </button>
          </div>
              </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
